<!doctype HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">

  <title>Pattern library plugin for Jekyll</title>

  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
<h1>Pattern library plugin for Jekyll</h1>
{% for section in page.sections %}
<section>
  <h2>{{ section | first }}</h2>
  {% assign patterns = section | last | sort %}
  {% for pattern in patterns %}
    <div>{{ pattern.markup }}</div>
  {% endfor %}
</section>
{% endfor %}
</body>
</html>
